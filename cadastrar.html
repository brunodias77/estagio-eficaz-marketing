<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Estagio Eficaz | Cadastrar</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <a href="./cadastrar.html">
          <button class="button active">
            <i class="fa fa-user"></i> Cadastrar
          </button>
        </a>
        <a href="./listaCadastrados.html">
          <button class="button">
            <i class="fa fa-users"></i> Lista de cadastrados
          </button>
        </a>
      </div>
      <div class="container_form">
        <p id="title_form">Cadastrar</p>
        <form action="" class="form">
          <div class="form1">
            <label>
              E-mail pessoal
              <input required type="email" name="seu_email" id="seu_email"
            /></label>
            <label> E-mail <input type="email" name="email" required /></label>
            <label> Rua <input type="text" name="rua" required /></label>
            <label> Complemento <input type="text" name="complemento" /></label>
            <label>
              Cep
              <input
                type="text"
                name="cep"
                onkeypress="mascara(this, '#####-###')"
                maxlength="9"
                required
            /></label>
          </div>
          <div class="form2">
            <label>
              Nome completo
              <input type="text" name="nome" id="nome" required
            /></label>
            <label>
              Telefone
              <input
                type="text"
                name="telefone"
                onkeypress="mascara(this, '## #####-####')"
                maxlength="13"
            /></label>
            <label>
              Nº
              <input type="number" name="numero" required
            /></label>
            <label> Bairro <input type="text" name="bairro" ≈ /></label>
            <div id="city_uf">
              <label>
                Cidade
                <input type="text" name="cidade" id="input_cidade" required
              /></label>
              <label>
                Uf
                <input
                  type="text"
                  name="uf"
                  id="input_uf"
                  required
                  maxlength="2"
              /></label>
            </div>
            <button type="submit" id="button_form">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script>
    function mascara(t, mask) {
      var i = t.value.length;
      var saida = mask.substring(1, 0);
      var texto = mask.substring(i);
      if (texto.substring(0, 1) != saida) {
        t.value += texto.substring(0, 1);
      }
    }
  </script>
</html>
